<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dopamine Tasks - Gestiona tus tareas con el m√©todo Pomodoro">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Mejoras SEO -->
    <meta name="keywords" content="pomodoro, tasks, productivity, time management">
    <meta property="og:title" content="Dopamine Tasks">
    <meta property="og:description" content="Task management with Pomodoro technique">
    
    <!-- Precarga de recursos cr√≠ticos -->
    <link rel="preload" href="dopaminestyle.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" as="font" crossorigin>
    
    <title>Dopamine Tasks</title>
    <link rel="stylesheet" href="dopaminestyle.css">
    
    <!-- PWA support -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        
    </header>

    <main class="container" role="main">
        <div class="tasks-container">

             <!-- Mejora de accesibilidad en el Pomodoro -->
             <section class="pomodoro-section" aria-labelledby="pomodoro-title">
                <div class="pomodoro-header">
                    <button class="toggle-pomodoro" aria-expanded="false">
                        <span class="arrow" aria-hidden="true">‚ñ∏</span>
                        <span id="pomodoro-title">Pomodoro Timer</span>
                    </button>
                </div>
                
                <div class="pomodoro-content" role="timer">
                    <div class="timer-display" aria-live="polite">
                        <span id="minutes">25</span>:<span id="seconds">00</span>
                    </div>
                    
                    <div class="timer-modes" role="radiogroup" aria-label="Modos de temporizador">
                        <button class="timer-mode active" data-mode="work" data-time="25" aria-pressed="true">Trabajo</button>
                        <button class="timer-mode" data-mode="break" data-time="5" aria-pressed="false">Descanso</button>
                        <button class="timer-mode" data-mode="long" data-time="15" aria-pressed="false">Descanso Largo</button>
                    </div>
                    
                    <div class="timer-controls">
                        <button id="startTimer" class="timer-control" aria-label="Iniciar temporizador">
                            <svg viewBox="0 0 24 24" class="timer-icon" aria-hidden="true">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </button>
                        <button id="pauseTimer" class="timer-control" aria-label="Pausar temporizador">
                            <svg viewBox="0 0 24 24" class="timer-icon" aria-hidden="true">
                                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                            </svg>
                        </button>
                        <button id="resetTimer" class="timer-control">
                            <svg viewBox="0 0 24 24" class="timer-icon">
                                <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>
            
            <!-- Mejora de accesibilidad en el selector -->
            <div class="tasks-header">
                <div class="group-controls">
                    <select id="groupSelect" class="group-select" aria-label="Seleccionar grupo">
                        <!-- Groups will be added dynamically -->
                    </select>
                    <div class="group-buttons">
                        <button class="icon-btn add-group-btn" aria-label="Agregar grupo">
                            <span aria-hidden="true">+</span>
                        </button>
                        <button class="icon-btn edit-group-btn" aria-label="Editar grupo">
                            <span aria-hidden="true">‚úé</span>
                        </button>
                    </div>
                </div>
            </div>
            
           
            
            <div class="add-task">
                <input type="text" id="newTask" placeholder="Agregar nueva tarea..." aria-label="Nueva tarea">
            </div>

            <div class="tasks-list" id="tasksList">
                <!-- Tareas se agregar√°n din√°micamente -->
            </div>

            <div class="completed-section">
                <div class="completed-header">
                    <button class="toggle-completed">
                        <span class="arrow">‚ñ∏</span> Tareas Completadas
                    </button>
                    <button class="clear-completed" title="Eliminar completadas">üóëÔ∏è</button>
                </div>
                <div class="completed-tasks-list" id="completedTasksList">
                    <!-- Tareas completadas se agregar√°n din√°micamente -->
                </div>
            </div>
            
            <div class="theme-container">
                <button class="theme-toggle" title="Cambiar tema">üåô</button>
            </div>
        </div>
    </main>

    <noscript>
        <div class="noscript-message">
            Esta aplicaci√≥n requiere JavaScript para funcionar correctamente.
        </div>
    </noscript>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="Dopaminescript.js"></script>
</body>
</html>
