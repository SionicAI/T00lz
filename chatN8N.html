<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sionica Agent [Beta]</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #000000;
            --bg-color: #ffffff;
            --text-color: #000000;
            --secondary-bg: #f0f0f0;
            --border-color: #cccccc;
            --message-user-bg: #000000;
            --message-bot-bg: #f0f0f0;
            --shadow-color: rgba(0, 0, 0, 0.05);
            
            --chat--color-primary: #F31D5B;
            --chat--color-primary-shade-50: #d91951;
            --chat--color-primary-shade-100: #c01646;
            --chat--color-secondary: #1a1a1a;
            --chat--color-secondary-shade-50: #2a2a2a;
            --chat--color-white: #ffffff;
            --chat--color-light: #f5f5f5;
            --chat--color-light-shade-50: #e0e0e0;
            --chat--color-light-shade-100: #cccccc;
            --chat--color-medium: #808080;
            --chat--color-dark: #1a1a1a;
            --chat--color-disabled: #cccccc;
            --chat--color-typing: #808080;

            --chat--spacing: 1.25rem;
            --chat--border-radius: 0.5rem;
            --chat--transition-duration: 0.2s;

            --chat--window--width: 450px;
            --chat--window--height: 700px;

            --chat--header-height: 60px;
            --chat--header--padding: 1rem;
            --chat--header--background: var(--chat--color-white);
            --chat--header--color: var(--chat--color-primary);
            --chat--header--border-top: none;
            --chat--header--border-bottom: 1px solid var(--chat--color-light-shade-50);
            --chat--heading--font-size: 1.50rem;
            --chat--subtitle--font-size: 0.875rem;
            --chat--subtitle--line-height: 1.5;

            --chat--textarea--height: 50px;

            --chat--message--font-size: 0.875rem;
            --chat--message--padding: var(--chat--spacing);
            --chat--message--border-radius: var(--chat--border-radius);
            --chat--message-line-height: 1.8;
            --chat--message--bot--background: var(--chat--color-white);
            --chat--message--bot--color: var(--chat--color-dark);
            --chat--message--bot--border: none;
            --chat--message--user--background: var(--chat--color-secondary);
            --chat--message--user--color: var(--chat--color-white);
            --chat--message--user--border: none;
            --chat--message--pre--background: rgba(0, 0, 0, 0.05);

            --chat--toggle--background: var(--chat--color-primary);
            --chat--toggle--hover--background: var(--chat--color-primary-shade-50);
            --chat--toggle--active--background: var(--chat--color-primary-shade-100);
            --chat--toggle--color: var(--chat--color-white);
            --chat--toggle--size: 64px;

        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --secondary-bg: #1e1e1e;
            --border-color: #2d2d2d;
            --message-user-bg: #404040;
            --message-bot-bg: #1e1e1e;
            --shadow-color: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #chat-container {
            width: 90%;
            max-width: 800px;
            background: var(--input-bg);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--input-bg);
            margin-bottom: 1rem;
        }
        .message {
            padding: 1rem;
            border-radius: 1.25rem;
            margin: 0.5rem 0;
            max-width: 85%;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .user {
            background: var(--accent-color);
            color: white;
            align-self: flex-end;
        }

        .bot {
            background: var(--bot-bg);
            color: var(--text-color);
            align-self: flex-start;
        }

        .bot pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 0.75rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .bot code {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.05);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.9em;
        }

        .error {
            background: var(--error-color);
            color: white;
            align-self: center;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            margin: 0.5rem 0;
            max-width: 90%;
            text-align: center;
        }
        #input-box {
            display: flex;
            gap: 0.75rem;
            padding-top: 0.5rem;
        }

        input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1.5px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.95rem;
            font-family: inherit;
            background: var(--input-bg);
            color: var(--text-color);
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            background: var(--accent-color);
            color: white;
            cursor: pointer;
            border-radius: 0.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            padding: 0.5rem 0;
        }

        .chat-header h2 {
            color: #F31D5B;
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0;
            margin-bottom: 1rem;
        }
    
/* Remove stray margin-bottom declaration */

        .theme-toggle {
            background: var(--toggle-bg);
            border: none;
            color: var(--toggle-icon);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            opacity: 0.9;
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s;
        }

        .sun-icon {
            display: none;
        }

        .moon-icon {
            display: block;
        }

        [data-theme="dark"] .sun-icon {
            display: block;
        }

        [data-theme="dark"] .moon-icon {
            display: none;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="chat-header">
            <h2>Sionica Agent [Beta]</h2>
            <button id="theme-toggle" class="theme-toggle">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </div>
    </div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
	webhookUrl: 'https://n8n.simplici.xyz/webhook/e985d15f-b2f6-456d-be15-97e0b1544a40/chat',
	webhookConfig: {
		method: 'POST',
		headers: {}
	},
	target: '#n8n-chat',
	mode: 'window',
	chatInputKey: 'chatInput',
	chatSessionKey: 'sessionId',
	metadata: {},
	showWelcomeScreen: false,
	defaultLanguage: 'es',
	initialMessages: [
		'Â¡Hola! ðŸ‘‹ Soy Sioni, asistente de ventas de Sionica. Â¿CÃ³mo te llamas? ',
	],
	i18n: {
		es: {
			title: "SiÃ³nica|Agencia",
			subtitle: '',
			footer: 'Powered by Sionic.AI',
			getStarted: 'New Conversation',
			inputPlaceholder: 'Â¡hablemos!',
		},
	},
});

       

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        // Set initial theme
        document.documentElement.setAttribute('data-theme', prefersDarkScheme.matches ? 'dark' : 'light');

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
        });
    </script>
</body>
</html>
