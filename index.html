<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Herramientas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&display=swap">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #ff0000;
            --hover-color: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'IBM Plex Mono', monospace;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            padding: 2rem;
            border: 8px solid var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            border-bottom: 4px solid var(--text-color);
            padding-bottom: 1rem;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 4rem;
            padding: 1rem;
            border: 2px solid var(--text-color);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .tool-card {
            border: 4px solid var(--text-color);
            padding: 2rem;
            transition: background-color 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 200px;
        }

        .tool-card:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .tool-title {
            font-size: 1.5rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .tool-description {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
            border-left: 2px solid var(--text-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-color);
        }

        /* Selección de texto */
        ::selection {
            background: var(--text-color);
            color: var(--bg-color);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
                border-width: 4px;
            }

            h1 {
                font-size: 2rem;
            }

            .tool-card {
                min-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MIS HERRAMIENTAS</h1>
        
        <div class="description">
            Colección de herramientas minimalistas para maximizar la productividad.
        </div>

        <div class="tools-grid">
            <a href="DopamineTask.html">
                <div class="tool-card">
                    <div class="tool-title">D0P4M1N3 T4$K</div>
                    <div class="tool-description">Haz que cada minuto cuente</div>
                </div>
            </a>

            <a href="Compilado.html">
                <div class="tool-card">
                    <div class="tool-title">MULTI TAREA</div>
                    <div class="tool-description">Si quieres contar, este es el lugar</div>
                </div>
            </a>

            <a href="zenwriter.html">
                <div class="tool-card">
                    <div class="tool-title">MUTEXT</div>
                    <div class="tool-description">Escribe sin distracciones</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
