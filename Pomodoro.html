<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer Mejorado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6347;
            --secondary-color: #ffd700;
            --background-color: #f5e6d3;
            --text-color: #333;
            --container-bg: #ffffff;
            --task-bg: #f9f9f9;
            --button-text: #ffffff;
            --mint-color: #98d7c2;
            --mint-dark: #5a9b8c;
            --mint-text: #2a5d4d;
        }

        .dark-mode {
            --primary-color: #ff7f50;
            --secondary-color: #ffd700;
            --background-color: #1a1a1a;
            --text-color: #f0f0f0;
            --container-bg: #2c2c2c;
            --task-bg: #3a3a3a;
            --button-text: #1a1a1a;
            --mint-color: #3a7d6d;
            --mint-dark: #2a5d4d;
            --mint-text: #98d7c2;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background-color: var(--container-bg);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 100%;
            width: 340px;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        #timer {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            transition: color 0.3s ease;
        }
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        button {
            background-color: var(--primary-color);
            color: var(--button-text);
            border: none;
            padding: 0.6rem 0.8rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-size: 0.9rem;
            font-weight: 500;
            flex: 1;
            min-width: 80px;
            max-width: 120px;
        }
        button:hover {
            background-color: #ff7f50;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--task-bg);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            transition: width 1s linear;
        }
        #darkModeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--task-bg);
            color: var(--text-color);
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }
        #pomodoroType {
            width: calc(100% - 16px);
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid var(--task-bg);
            border-radius: 4px;
            font-size: 0.9rem;
            background-color: var(--container-bg);
            color: var(--text-color);
        }
        #pomodoroCount {
            font-size: 0.9rem;
            margin-top: 1rem;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <button id="darkModeToggle">☼/☾</button>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timer">25:00</div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        <select id="pomodoroType">
            <option value="1500">Trabajo (25 minutos)</option>
            <option value="300">Descanso corto (5 minutos)</option>
            <option value="900">Descanso largo (15 minutos)</option>
        </select>
        <div class="buttons">
            <button id="startBtn">Iniciar</button>
            <button id="resetBtn">Reiniciar</button>
        </div>
        <div id="pomodoroCount">Pomodoros completados: 0</div>
    </div>

    <script>
        let timer;
        let timeLeft = 1500; // 25 minutos en segundos
        let isRunning = false;
        let totalTime = 1500;
        let pomodoroCount = 0;
        let isBreak = false;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressBar = document.getElementById('progressBar');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const pomodoroTypeSelect = document.getElementById('pomodoroType');
        const pomodoroCountDisplay = document.getElementById('pomodoroCount');
        const container = document.querySelector('.container');

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            updateProgressBar();
        }

        function updateProgressBar() {
            const progress = ((totalTime - timeLeft) / totalTime) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.textContent = 'Pausar';
                timer = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft === 0) {
                        clearInterval(timer);
                        isRunning = false;
                        playNotification();
                        startBtn.textContent = 'Iniciar';
                        if (!isBreak) {
                            pomodoroCount++;
                            updatePomodoroCount();
                            if (pomodoroCount % 4 === 0) {
                                setNextPomodoro('900'); // Descanso largo
                            } else {
                                setNextPomodoro('300'); // Descanso corto
                            }
                        } else {
                            setNextPomodoro('1500'); // Trabajo
                        }
                    }
                }, 1000);
            } else {
                pauseTimer();
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
            startBtn.textContent = 'Reanudar';
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            setNextPomodoro(pomodoroTypeSelect.value);
            startBtn.textContent = 'Iniciar';
        }

        function setNextPomodoro(value) {
            pomodoroTypeSelect.value = value;
            timeLeft = parseInt(value);
            totalTime = timeLeft;
            isBreak = value !== '1500';
            updateTimerDisplay();
            updateColors();
        }

        function playNotification() {
            const audio = new Audio('https://soundbible.com/mp3/Zen%20Temple%20Bell-SoundBible.com-331362457.mp3');
            audio.play();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? '☼' : '☾';
            updateColors();
        }

        function updatePomodoroCount() {
            pomodoroCountDisplay.textContent = `Pomodoros completados: ${pomodoroCount}`;
        }

        function updateColors() {
            const isDarkMode = document.body.classList.contains('dark-mode');
            if (isBreak) {
                document.documentElement.style.setProperty('--primary-color', isDarkMode ? 'var(--mint-text)' : 'var(--mint-dark)');
                container.style.backgroundColor = isDarkMode ? 'var(--mint-dark)' : 'var(--mint-color)';
                container.style.color = isDarkMode ? 'var(--mint-text)' : 'var(--mint-text)';
            } else {
                document.documentElement.style.setProperty('--primary-color', isDarkMode ? '#ff7f50' : '#ff6347');
                container.style.backgroundColor = isDarkMode ? 'var(--container-bg)' : '#ffffff';
                container.style.color = isDarkMode ? '#f0f0f0' : '#333';
            }
            timerDisplay.style.color = 'var(--primary-color)';
        }

        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);
        darkModeToggle.addEventListener('click', toggleDarkMode);
        pomodoroTypeSelect.addEventListener('change', resetTimer);

        updateTimerDisplay();
        updateColors();
    </script>
</body>
</html>
